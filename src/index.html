<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="todo-container" class="todo-container">
        <div class="todo-heading">
            <p class="lead">Today's To Do</p>
        </div>
        <form class="todo-form" action="">
            <input type="text" class="todo-form-input" placeholder="Add to your list...">
        </form>
        <ul class="todo-list"></ul>
        <p class="clear"><a class="clear-link" href="#">Clear all completed</a></p>
    </div>
</body>
</html>
